# Project information
site_name: farwmarth’s note
site_description: farwmarth’s document
site_author: farwmarth
site_url: http://learndocs.farwmarth.com/


# Copyright
copyright: 'Copyright &copy; 2016 - 2018 farwmarth'

# Configuration
theme:
    name: material

    # 404 page
    static_templates:
        - 404.html

    # Don't include MkDocs' JavaScript
    include_search_page: false
    search_index_only: true

    # Default values, taken from mkdocs_theme.yml
    language: zh
    feature:
        tabs: false
    palette:
        primary: 'blue grey'
        accent: 'blue gray'
    font:
        text: Roboto
        code: Roboto Mono
    logo:
        icon: "\uE80C"


# Extensions
markdown_extensions:
    - codehilite
    - admonition
    - toc:
        permalink: true


